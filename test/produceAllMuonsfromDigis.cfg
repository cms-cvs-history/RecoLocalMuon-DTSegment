##
# Test the production of the complete chain:
# from digi to RecSegment 4D, through RecHit1D and RecSegment2D
#
# HOW TO use it
#
# Please refer to the header of testDTRecSegment2DProducer.cfg
# and testDTRecSegment2DProducer.cfg
##

process MuonSegmentsProduction  = {
	
	source = PoolSource{
untracked vstring fileNames ={'file:/afs/cern.ch/cms/Physics/muon/CMSSW/DT/samples/tutorial_21june/mu_single_mu_pt_10-100_negative_digi.root'}
		            untracked int32 maxEvents = 200
		  	    untracked uint32 debugVebosity = 10
                	    untracked bool   debugFlag     = true
        		   }

        include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

	## DT Geometry
        include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
        include "Geometry/DTGeometry/data/dtGeometry.cfi"
	## CSC Geometry
	include "Geometry/CSCGeometry/data/cscGeometry.cfi"

#------------------------------------ DT ------------------------------------------------

	## _Vdrift1D_ ##
	include "RecoLocalMuon/DTRecHit/data/DTRecHit1DProducer_ParamDrift.cfi"
#	include "RecoLocalMuon/DTRecHit/data/DTRecHit1DProducer_LinearDrift.cfi"

	## _Vdrift2D_ ##
	include "RecoLocalMuon/DTSegment/data/DTSegment2DProducer_CombPatternReco2D_ParamDrift.cfi"
#	include "RecoLocalMuon/DTSegment/data/DTSegment2DProducer_CombPatternReco2D_LinearDrift.cfi"

	## _4DAlgo ##
	include "RecoLocalMuon/DTSegment/data/DTSegment4DProducer_CombPatternReco4D_ParamDrift.cfi"
#	include "RecoLocalMuon/DTSegment/data/DTSegment4DProducer_CombPatternReco4D_LinearDrift.cfi"
#    	include "RecoLocalMuon/DTSegment/data/DTSegment4DProducer_RefitAndCombine.cfi"

	## _all1DHits_ ##	
	# CAVEAT if all1DHits = false: 
	#	1- the file must contain the 2D segments
	#	2- defined only for CombinatorialPatternReco
#	replace DTSegment4DProducer.Reco4DAlgoConfig.AllDTRecHits = false

#------------------------------------ CSC -----------------------------------------------
	
	## 2D RecHit	
	include "RecoLocalMuon/CSCRecHit/data/CSCRecHit2DProducer.cfi"

	## Segments
	include "RecoLocalMuon/CSCSegment/data/CSCSegmentProducer.cfi"
#	replace CSCSegmentProducer.algo_type = 2

#----------------------------------------------------------------------------------------

	module out = PoolOutputModule {
				       untracked string fileName ="/tmp/MuonRecHit.root"
		  		      }

#------------------------------------ Analyzers ------------------------------------------

module DTSegment2DReader = DTRecSegment2DReader {
						untracked bool debug = true
				 		untracked string rootFileName = "dtseg2D_plot.root"
						string recHits2DLabel = "DTSegment2DProducer"
	 				       }


module DTSegment4DReader = DTRecSegment4DReader {
						untracked bool debug = true
				 		untracked string rootFileName = "dtseg4D_plot.root"
						string recHits4DLabel = "DTSegment4DProducer"
	 				       }

module CSCSegReader = CSCSegmentReader {
        				    untracked string RootFileName = "cscseg_plot.root"
        				    untracked int32 minRechitPerChamber = 0
        				    untracked int32 minRechitPerSegment = 0
        				    untracked double maxThetaSeparation = 0.2
        				    untracked double maxPhiSeparation = 0.05
					}


#------------------------------------ End ------------------------------------------
	## _ExecPath_ ##
#	path p = {DTRecHit1DProducer, DTSegment2DProducer, DTSegment4DProducer,CSCRecHit2DProducer,CSCSegmentProducer}
	path p = {DTRecHit1DProducer, DTSegment2DProducer, DTSegment4DProducer,CSCRecHit2DProducer,CSCSegmentProducer,DTSegment2DReader,DTSegment4DReader,CSCSegReader}

	endpath this_is_the_end = {out}
}

 
